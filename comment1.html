<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text"  id="text">
    <br>

    <button id="btn">Add</button>


    <script>
const btuon = document.getElementById('btn');
btuon.addEventListener('click' , postcomment)
function postcomment(){
    const inpt=document.getElementById('text').value

    const divi=document.createElement('div')
    divi.className='comments'

    const para =document.createElement('p')
    para.textContent=inpt
    

    console.log(para);
    divi.appendChild(para)

    document.getElementById('comments').appendChild(divi) 

}


    </script>
</body>
</html>
